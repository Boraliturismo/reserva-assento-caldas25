<!doctype html>
<html>

<head>
  <title>Reserva de Assentos - Ã”nibus</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/jquery.seat-charts.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/jquery.seat-charts.js"></script>

  <style>
    input[type="text"] {
      padding: 0.5em;
      margin-bottom: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1em;
    }

    @media (max-width: 768px) {
      .wrapper {
        padding: 1em;
      }

      .grid-50 {
        width: 100% !important;
        display: block;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="grid-50">
          <div id="seat-map">
            <div class="front-indicator">Reserva de Assento</div>
            <h4 class="text-muted fw-bold text-center" style="padding-left:3em; margin:.5em">Frente do Ã”nibus</h4>
            <div id="bus-seat-map"></div>
            <h4 class="text-muted fw-bold text-center" style="padding-left:3em; margin:.5em">Final da fileira</h4>
          </div>
        </div>
        <div class="grid-50">
          <div class="booking-details">
            <form action="" method="post">
              <h2>Dados do Passageiro</h2>

              <!-- ðŸ‘¤ Campos de Nome e RG -->
              <label for="nome">Nome completo:</label>
              <input type="text" id="nome" placeholder="Digite seu nome completo" required style="width: 100%;">

              <label for="rg">RG:</label>
              <input type="text" id="rg" placeholder="Digite seu RG" required style="width: 100%;">

              <h3>Assentos Selecionados (<span id="counter">0</span>):</h3>
              <ul id="selected-seats"></ul>

              <h2>Total: <b>R$<span id="total">0</span></b></h2>

              <button type="button" id="checkout-button">Confirmar Reserva</button>
            </form>

            <div id="legend" style="margin-top: 1em;"></div>
            <button id="reset-btn" type="button" style="margin-top: 1em;">Resetar Assentos</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase App e Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script src="./js/script.js"></script>
