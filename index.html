<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Reserva de Assento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/jquery.seat-charts.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/jquery.seat-charts.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="grid-50">
          <div id="seat-map">
            <div class="front-indicator">Frente do Ã”nibus</div>
            <h4 style="text-align:center;">Final da fileira</h4>
            <div id="bus-seat-map"></div>
          </div>
        </div>
        <div class="grid-50">
          <div class="booking-details">
            <h2>Dados do Passageiro</h2>
            <input type="text" id="nome" placeholder="Digite seu nome completo"><br><br>
            <input type="text" id="rg" placeholder="Digite seu RG"><br><br>
            <h3>Assentos Selecionados (<span id="counter">0</span>):</h3>
            <ul id="selected-seats"></ul>
            <h2>Total: R$<span id="total">0</span></h2>
            <button id="checkout-button">Confirmar Assento</button><br><br>
            <div id="legend"></div>
            <button id="reset-btn">Resetar Assentos</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
